<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/main.js"></script>
    <title>Formulário do Google</title>
</head>
<body>
<script>
    //Calculadora dinâmica
    var numero1 = prompt('Digite o primeiro número da operação.');
    var numero2 = prompt('Digite o segundo número da operação.');
    var sinal = prompt('Informe o sinal da operação.')
    //verificação de sinal válido
        while (sinal != '+' && sinal != '-' && sinal != '/' && sinal != '*'){
            alert('Informe um sinal de operação válido(+ , - , / , *)')
            var sinal = prompt('Informe o sinal da operação.')
        }
    //converte as strings para numbers
    var numero1 = parseInt(numero1)
    var numero2 = parseInt(numero2)

    var valorFinal = 0
    if(sinal == "+"){
        valorFinal = numero1+numero2
        alert('A soma entre ' + numero1 + " e " + numero2 + " é " + valorFinal)
    } else if(sinal == "-"){
        valorFinal = numero1-numero2
        alert('A subtração entre ' + numero1 + " e " + numero2 + " é " + valorFinal)
    } else if(sinal == "/"){
        valorFinal = numero1/numero2
        alert('A divisão entre ' + numero1 + " e " + numero2 + " é " + valorFinal)
    } else if(sinal == "*"){
        valorFinal = numero1*numero2
        alert('A multiplicação entre ' + numero1 + " e " + numero2 + " é " + valorFinal)
    } 
    
</script>
</body>
</html>
